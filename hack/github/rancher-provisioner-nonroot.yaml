apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-path-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 50Mi
---
apiVersion: v1
kind: Pod
metadata:
  name: volume-test
  namespace: default
spec:
  restartPolicy: Never
  containers:
  - image: tigerworks/debian:nonroot
    command:
      - /bin/sh
      - -c
      - "id;ls -l /data; echo testdata > /data/file.txt; cat /data/file.txt"
    imagePullPolicy: IfNotPresent
    name: debian
    volumeMounts:
    - name: volv
      mountPath: /data
  volumes:
  - name: volv
    persistentVolumeClaim:
      claimName: local-path-pvc
