name: rancher-provisioner
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Build
      run: id;pwd;lsblk;df;cat /proc/mounts

    - uses: engineerd/setup-kind@v0.1.0
      with:
        config: hack/github/cluster.yaml

    - name: Testing
      run: |
        export KUBECONFIG="$(kind get kubeconfig-path)"
        kubectl get nodes
        echo
        echo ">>> delete KIND's default storageclass"
        kubectl delete storageclass standard || true
        echo
        echo ">>> deploy hostpath provisioner"
        kubectl apply -f ${GITHUB_WORKSPACE}/hack/github/rancher-provisioner.yaml
        echo
        echo ">>> run pod"
        kubectl apply -f ${GITHUB_WORKSPACE}/hack/github/rancher-provisioner-nonroot.yaml
        echo ">>> get pod"
        for i in {1..12}; do kubectl get pod;echo;sleep 5; done
        echo
        echo ">>> get pod"
        kubectl get pod volume-test -o go-template="{{range .status.containerStatuses}}{{.lastState.terminated.message}}{{end}}"
        echo
        echo ">>> describe pod"
        kubectl get pod -n default volume-test -o yaml
        echo
        echo ">>> show pod logs"
        kubectl logs -n default volume-test
        echo
        kubectl get pvc
        echo
        kubectl get pv
